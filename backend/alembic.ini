[alembic]
# A relative path to the Alembic script directory.
script_location = alembic

# The SQLAlchemy URL is loaded from the application settings in env.py.
# This is a placeholder and is not used when running migrations online.
sqlalchemy.url = postgresql+psycopg2://user:password@localhost/fincred

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] [%(asctime)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
