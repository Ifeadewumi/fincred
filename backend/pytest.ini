# pytest.ini
# Pytest configuration file for FinCred backend tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options applied by default
addopts =
    # Verbosity
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (unregistered markers will raise errors)
    --strict-markers
    # Strict config (unknown config options will raise errors)
    --strict-config
    # Coverage (enable when running with coverage)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # Warnings
    -W ignore::DeprecationWarning

# Custom markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    slow: Slow tests that take significant time
    auth: Tests related to authentication
    goals: Tests related to goal management
    user: Tests related to user management
    health: Tests related to health checks
    
# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (prevent hanging tests)
# timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
